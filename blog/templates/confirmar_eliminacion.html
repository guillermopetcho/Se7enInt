{% extends 'base.html' %}

{% block content %}
<div class="confirm-delete-container">
    <h2>¿Estás seguro de que deseas eliminar este post?</h2>
    <p><strong>{{ post.titulo }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'post_detalle' post.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
