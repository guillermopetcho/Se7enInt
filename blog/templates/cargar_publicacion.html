{% extends 'base.html' %}

{% load static %}
{% block content %}
    <h2>Crear un nuevo post</h2>

    <form method="post">
        <p>{{ username.autor }}</p>
        {% csrf_token %}
        {{ form.as_p }}  <!-- Muestra los campos del formulario -->
        <button type="submit">Publicar</button>
    </form>

{% endblock %}
