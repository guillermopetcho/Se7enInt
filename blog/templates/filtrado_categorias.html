{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2>Posts en la categoría: {{ categoria.nombre }}</h2>
<ul>
    {% for post in posts %}
        <li>
            <h3>{{ post.titulo }}</h3>
            <p>{{ post.contenido }}</p>
            <a href="{% url 'post_detalle' post.id %}">Leer más</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
