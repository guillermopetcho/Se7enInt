<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil del Usuario - Mi Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .profile-info div {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        label {
            font-weight: bold;
        }
        .btn-edit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn-edit:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Mi Blog</h1>
    <p>Perfil del Usuario</p>
</header>

<nav>
    <a href="index.html">Inicio</a>
    <a href="#">Perfil</a>
    <a href="crear_publicacion.html">Crear Publicación</a>
</nav>

<div class="container">
    <h2>Información del Perfil</h2>
    <div class="profile-info">
        <div>
            <label>Nombre:</label> 
            <span id="nombre">Guillermo Petcho</span> <!-- Aquí iría el nombre del usuario -->
        </div>
        <div>
            <label>Edad:</label> 
            <span id="edad">30</span> <!-- Edad del usuario -->
        </div>
        <div>
            <label>Email:</label> 
            <span id="email">guillermo@example.com</span> <!-- Correo del usuario -->
        </div>
        <div>
            <label>Provincia:</label> 
            <span id="provincia">Buenos Aires</span> <!-- Provincia seleccionada -->
        </div>
        <div>
            <label>Ciudad:</label> 
            <span id="ciudad">La Plata</span> <!-- Ciudad ingresada -->
        </div>
    </div>
    <a href="/editar_perfil" class="btn-edit">Editar Perfil</a> <!-- Botón para editar perfil -->
</div>

</body>
</html>
